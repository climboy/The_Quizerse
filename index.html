<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animation js</title>
  </head>
  <body>
     <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r58/three.min.js"></script>
     <script type="text/javascript">


  var clock = new THREE.Clock();
  var scene = new THREE.Scene();
  scene.add(monObjet);

  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
  new THREE.Vector3(0, 0, 0);
  scene.add(camera);
  camera.position.set(100, 100, 50);
  camera.lookAt(new THREE.Vector3(0, 0, 0));


  var light = new THREE.PointLight(0xFFFFFF);
  scene.add(light);


  var plane = new THREE.PlaneGeometry(100, 100, 2, 2);

  var material = new THREE.MeshBasicMaterial({
                             color: "rgb(255,255,255)",
                             wireframe : false
                           });

  var sol = new THREE.Mesh(plane, material);
  scene.add(sol);

  var texture_grille = THREE.ImageUtils.loadTexture('lienimage');
  map : tex_grille,

  sol.material.map = THREE.ImageUtils.loadTexture('lienimage');

function animate() {
  requestAnimationFrame(animate);
  var delta = clock.getDelta();

  if (light.color.b > 1.0) {
    light.color.setRGB(0,0,0);
  }
  else {
    light.color.r += 0.1 * delta;
    light.color.g += 0.1 * delta;
    light.color.b += 0.1 * delta;
  }
  renderer.render(scene, camera);
}

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

       window.onload = function(e){
            init(clock);
            animate();
       }
     </script>
  </body>
</html>
